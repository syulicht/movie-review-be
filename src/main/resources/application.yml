spring:
  application:
    name: movie-review-be
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5

tmdb:
  api-access-token: ${TMDB_API_ACCESS_TOKEN}


